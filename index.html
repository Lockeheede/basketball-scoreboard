<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="home-guest-txt">HOME</h3>
                <p class="score" id="home-score">0</p>
                <button class="increment-btn" id="home-one" onclick="HomeIncrement(1)">+1</button>
                <button class="increment-btn" id="home-two" onclick="HomeIncrement(2)">+2</button>
                <button class="increment-btn" id="home-three" onclick="HomeIncrement(3)">+3</button>
            </div>
            <div>
                <h3 class="home-guest-txt">AWAY</h3>
                <p class="score" id="guest-score">0</p>
                <button class="increment-btn" id="guest-one" onclick="GuestIncrement(1)">+1</button>
                <button class="increment-btn" id="guest-two" onclick="GuestIncrement(2)">+2</button>
                <button class="increment-btn" id="guest-three" onclick="GuestIncrement(3)">+3</button>
            </div>
        </div>
        <div class="container">
            <div>
                <button class="new-game" id="new-game" onclick="NewGame()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
